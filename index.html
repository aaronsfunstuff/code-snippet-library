<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Code Snippet Library</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>Code Snippet Library</h1>
        <form id="snippetForm">
            <input type="text" id="titleInput" placeholder="Snippet Title" required>
            <select id="categoryInput">
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
            </select>
            <textarea id="codeInput" placeholder="Enter your code here..." required></textarea>
            <button type="submit">Add Snippet</button>
        </form>
        <input type="text" id="searchInput" placeholder="Search snippets...">
        <ul id="snippetList"></ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
