<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippet Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Code Snippet Library</h1>
        <form id="snippetForm">
            <input type="text" id="titleInput" placeholder="Snippet Title" required>
            <textarea id="codeInput" placeholder="Enter your code here..." required></textarea>
            <button type="submit">Add Snippet</button>
        </form>
        <ul id="snippetList"></ul>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
